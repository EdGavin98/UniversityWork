<div class="viewPatients">
    <h2>Active Patients: </h2>
    <div class="listArea">
        <div class="patientCard" *ngFor="let link of activePatientList">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{link.user.forename + " " + link.user.surname}}</mat-card-title>
                    <mat-card-subtitle>{{link.user.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button (click)="viewPatient(link.user._id)">View</button>
                    <button mat-button (click)="onRemovePatient(link.user._id)">Remove</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    
    <h2>Pending Patients: </h2>
    <div class="listArea">
        <div class="patientCard" *ngFor="let link of pendingPatientList">
            <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{link.user.forename + " " + link.user.surname}}</mat-card-title>
                        <mat-card-subtitle>{{link.user.email}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button (click)="onRemovePatient(link.user._id)">Remove</button>
                    </mat-card-actions>
            </mat-card>
        </div>
</div>
