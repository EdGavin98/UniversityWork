<table mat-table [dataSource]="data" class="mat-elevation-z10 worryTable">

  <ng-container matColumnDef="day" class="cell">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let worry">{{worry.day}}</td>
  </ng-container>

  <ng-container matColumnDef="averageAllTime" class="cell">
    <th mat-header-cell *matHeaderCellDef>Average (All time)</th>
    <td mat-cell *matCellDef="let worry">{{worry.averageAllTime | number: '1.2-2'}}</td>
  </ng-container>

  <ng-container matColumnDef="averageThisMonth" class="cell">
    <th mat-header-cell *matHeaderCellDef>Average (This Month)</th>
    <td mat-cell *matCellDef="let worry">{{worry.averageThisMonth | number: '1.2-2'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>

</table>
