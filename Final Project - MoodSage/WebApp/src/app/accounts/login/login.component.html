<h2>Login</h2>
<div class="loginContainer">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="formInput">
            <mat-form-field >
                <input matInput name="emailInput" type="text" placeholder="Email" [formControl]="email" required/>
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field required>
                <input matInput name="passwordInput" type="password" placeholder="Password" [formControl]="password" required/>
            </mat-form-field>
        </div>
        <div class="formInput">
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Log In</button>
        </div>
    </form>
</div>
