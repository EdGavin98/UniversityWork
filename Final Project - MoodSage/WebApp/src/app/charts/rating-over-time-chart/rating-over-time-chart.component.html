<div>
    <mat-card>
        <mat-card-title>Average Mood Rating and Worry Severity Over Time</mat-card-title>
        <mat-card-subtitle>Click on a point to view more details</mat-card-subtitle>
        <mat-card-content>
            <canvas baseChart 
                [chartType]="chartType" 
                [datasets]="data" 
                [options]="options" 
                [plugins]="plugins"
                (chartClick)="chartClicked($event)"></canvas>
        </mat-card-content>
        <mat-card-actions>
            <mat-slide-toggle class="toggle" [(ngModel)]="thisMonthOnly" (change)="onToggleChange()" >Last Month</mat-slide-toggle>
            <mat-slide-toggle class="toggle" [(ngModel)]="noFilter" (change)="onToggleChange()">Remove filter</mat-slide-toggle>
            <mat-slide-toggle class="toggle" [(ngModel)]="showMoodTarget" (change)="onAnnotationToggleChange('Mood')">Show Mood Target</mat-slide-toggle>
            <mat-slide-toggle class="toggle" [(ngModel)]="showWorryTarget" (change)="onAnnotationToggleChange('Worry')">Show Worry Target</mat-slide-toggle>
        </mat-card-actions>
    </mat-card>
</div>
