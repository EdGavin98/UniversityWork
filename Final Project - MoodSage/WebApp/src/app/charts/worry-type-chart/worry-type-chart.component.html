<div>
  <mat-card class="chart">
    <mat-card-title>Worries Split By Type</mat-card-title>
    <mat-card-content>
      <canvas baseChart [data]="data" [labels]="labels" [chartType]="chartType"></canvas>
    </mat-card-content>
    <mat-card-actions>
      <mat-slide-toggle [(ngModel)]="thisMonthOnly" (change)="onToggleChanged()">Last Month</mat-slide-toggle>
    </mat-card-actions>
  </mat-card>
</div>
