
<table mat-table [dataSource]="data" class="mat-elevation-z10 moodTable">

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef class="cell">Day</th>
    <td mat-cell *matCellDef="let element" class="cell">{{element.day}}</td>
  </ng-container>

  <ng-container matColumnDef="averageAllTime">
    <th mat-header-cell *matHeaderCellDef>Average (All time)</th>
    <td mat-cell *matCellDef="let element">{{element.averageAllTime | number: '1.2-2'}}</td>
  </ng-container>

  <ng-container matColumnDef="averageThisMonth">
    <th mat-header-cell *matHeaderCellDef>Average (This Month)</th>
    <td mat-cell *matCellDef="let element">{{element.averageThisMonth | number: '1.2-2'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>

</table>
